<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/output.css">
  <title>SimpleLogin</title>
</head>
<body>
  <Section>
    <div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 py-6 text-gray-800 antialiased">
      <div class="mx-auto py-3 text-center sm:w-96">
      <span class="text-2xl font-light">Login to your account</span>
        <div class="mt-4 rounded-lg bg-white text-left shadow-md">
          <div class="h-2 rounded-t-md bg-indigo-400"></div>
          <div class="px-8 py-6">
            <label class="block font-semibold">Username or Email</label>
            <input type="text" placeholder="Email" class="mt-2 h-5 w-full rounded-md border px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-400" />

            <label class="mt-3 block font-semibold">Password</label>
            <input type="password" placeholder="Password" class="mt-2 h-5 w-full rounded-md border px-3 py-5 hover:outline-none focus:ring-1 focus:ring-indigo-400" />

            <div class="flex items-baseline justify-between">
              <button type="submit" class="mt-4 rounded-md bg-indigo-500 py-2 px-6 text-white hover:bg-indigo-600">Login</button>
              <a href="#" class="text-sm hover:underline">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </Section>
</body>
</html>
